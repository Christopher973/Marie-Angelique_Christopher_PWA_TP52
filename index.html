<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Convertisseur de Températures</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#3498db" />
    <link rel="icon" href="icons/icon-192x192.svg" />
    <link rel="apple-touch-icon" href="icons/icon-192x192.svg" />
  </head>
  <body>
    <div class="container">
      <h1>Convertisseur de Températures</h1>

      <div class="input-group">
        <label for="temperature">Valeur à convertir:</label>
        <input
          type="number"
          id="temperature"
          step="0.01"
          placeholder="Entrer une température"
        />
      </div>

      <div class="input-group">
        <label for="fromUnit">De:</label>
        <select id="fromUnit">
          <option value="celsius">Celsius (°C)</option>
          <option value="fahrenheit">Fahrenheit (°F)</option>
          <option value="kelvin">Kelvin (K)</option>
        </select>
      </div>

      <div class="input-group">
        <label for="toUnit">À:</label>
        <select id="toUnit">
          <option value="fahrenheit">Fahrenheit (°F)</option>
          <option value="celsius">Celsius (°C)</option>
          <option value="kelvin">Kelvin (K)</option>
        </select>
      </div>

      <button id="convertBtn">Convertir</button>

      <div id="result" class="result">Le résultat s'affichera ici</div>
    </div>

    <!-- Bandeau d'installation -->
    <div id="install-banner" style="display: none">
      <p>Installez cette application sur votre appareil!</p>
      <button id="install-button">Installer</button>
      <button id="close-banner">Plus tard</button>
    </div>

    <script src="main.js"></script>
    <script>
      // Enregistrement du service worker avec Workbox
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("sw.js")
            .then((registration) => {
              console.log(
                "Service Worker enregistré avec succès:",
                registration.scope
              );
            })
            .catch((error) => {
              console.error(
                "Erreur lors de l'enregistrement du Service Worker:",
                error
              );
            });
        });
      }
    </script>
  </body>
</html>
